<div>
    <div class="row mt-3">
        <div class="col-6">
            <message-filter [(filter)]="filter" [countries]="countries"></message-filter>
        </div>
        <div class="col-6">
            <button class="btn btn-primary float-end" (click)="gotoAddNew()">Add new message</button>
        </div>
    </div> 
</div>
<div class="row mt-3">
    <message-list [messages]="messages.filter(filter)" [countries]="countries"></message-list>
</div>
<div class="row mt-3">
    <get-message [countries]="countries"></get-message>
</div>
