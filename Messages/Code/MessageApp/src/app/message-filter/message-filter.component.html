<div class="col-sm-5">
    <select
        id="filter-country"
        name="filter-country"
        class="form-select"
        [(ngModel)]="listFilter"
        (ngModelChange)="updateFilter($event)">
            <option value="AAA">All</option>
            <option *ngFor="let country of countries"
                [value]="country.code"
            >{{ country.name }}</option>
    </select>
</div>
